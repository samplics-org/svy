name: Build and Publish svy-io Wheels

on:
  push:
    branches:
      - main
    tags:
      - "svy-io-v[0-9]+.[0-9]+.[0-9]+*"
    paths:
      - "packages/svy-io/**"
  pull_request:
    paths:
      - "packages/svy-io/**"
  workflow_dispatch:

jobs:
  build-wheels:
    name: Wheels (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux x86_64 ---
          - name: linux-x86_64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

          # --- Linux aarch64 (native ARM runner) ---
          - name: linux-aarch64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          # --- macOS (Apple Silicon) ---
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin

          # --- Windows ---
          - name: windows-amd64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # ----- libclang for bindgen (svy-io needs this for ReadStat) -----
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm

      - name: Export LLVM env (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV
          echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install -y llvm

      # Ensure python3.lib exists for the MSVC linker (abi3)
      - name: Ensure python3.lib (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $libDir = Join-Path $env:pythonLocation "libs"
          Write-Host "Python libs: $libDir"
          $candidates = @("python311.lib","python312.lib","python313.lib")
          $target = Join-Path $libDir "python3.lib"
          if (-not (Test-Path $target)) {
            foreach ($c in $candidates) {
              $src = Join-Path $libDir $c
              if (Test-Path $src) { Copy-Item $src $target; break }
            }
          }
          if (-not (Test-Path $target)) { Write-Error "python3.lib not found or created." }

      - name: Clean dist directory
        shell: bash
        run: rm -rf packages/svy-io/dist && mkdir -p packages/svy-io/dist

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_NO_PYTHON: ${{ runner.os != 'Windows' && '1' || '' }}
          LIB: ${{ runner.os == 'Windows' && format('{0}\libs', env.pythonLocation) || '' }}
          LIBCLANG_PATH: ${{ runner.os == 'Windows' && 'C:\Program Files\LLVM\bin' || env.LIBCLANG_PATH }}
          READSTAT_BUILD_DEBUG: "1"
          SCCACHE_GHA_ENABLED: ${{ runner.os == 'macOS' && '0' || '' }}
        with:
          working-directory: packages/svy-io
          command: build
          args: --release --out dist -i python3.11 --features vendored
          manylinux: "2_28"
          target: ${{ matrix.target }}
          sccache: ${{ runner.os != 'macOS' }}
          before-script-linux: |
            set -eux

            # Avoid host includes leaking into cross builds
            unset CPATH || true
            unset C_INCLUDE_PATH || true
            unset CPLUS_INCLUDE_PATH || true
            unset OBJC_INCLUDE_PATH || true

            # Ensure clang/llvm for bindgen inside the container
            PM=""
            for x in microdnf dnf yum apt-get; do
              if command -v "$x" >/dev/null 2>&1; then PM="$x"; break; fi
            done
            if [ -n "$PM" ]; then
              if [ "$PM" = "apt-get" ]; then
                apt-get update && apt-get install -y clang llvm llvm-dev
              elif [ "$PM" = "microdnf" ]; then
                microdnf install -y clang llvm-devel || true
              else
                $PM install -y clang llvm-devel || true
              fi
            fi

            # libclang discovery for bindgen
            if command -v llvm-config >/dev/null 2>&1; then
              export LIBCLANG_PATH="$(llvm-config --libdir || true)"
            fi
            if [ -z "${LIBCLANG_PATH:-}" ]; then
              for d in /usr/lib64 /usr/lib/llvm/lib /usr/lib/x86_64-linux-gnu /usr/lib/aarch64-linux-gnu; do
                if [ -f "$d/libclang.so" ]; then export LIBCLANG_PATH="$d"; break; fi
              done
            fi
            echo "LIBCLANG_PATH=${LIBCLANG_PATH:-unset}"

            # If cross-compiling, pass sysroot to bindgen
            if [ "${{ matrix.target || '' }}" = "aarch64-unknown-linux-gnu" ]; then
              if command -v aarch64-unknown-linux-gnu-gcc >/dev/null 2>&1; then
                SYSROOT="$(aarch64-unknown-linux-gnu-gcc -print-sysroot || true)"
                if [ -n "$SYSROOT" ] && [ -d "$SYSROOT" ]; then
                  export BINDGEN_SYSROOT="$SYSROOT"
                  echo "BINDGEN_SYSROOT=$BINDGEN_SYSROOT"
                fi
              fi
            fi

      - name: Show wheels
        shell: bash
        run: ls -lh packages/svy-io/dist

      # Validate wheel integrity
      - name: Validate wheels
        shell: bash
        run: |
          python - <<'PY'
          import glob, zipfile, sys
          bad = False
          for whl in glob.glob("packages/svy-io/dist/*.whl"):
              ok = zipfile.is_zipfile(whl)
              print(f"{whl}: is_zipfile={ok}")
              if not ok:
                  bad = True
                  continue
              try:
                  with zipfile.ZipFile(whl) as zf:
                      err = zf.testzip()
                      print("  testzip:", err)
                      if err: bad = True
              except Exception as e:
                  print(f"  Error testing zip: {e}")
                  bad = True
          sys.exit(1 if bad else 0)
          PY

      # Verify import on native platforms
      - name: Verify import (Linux x86_64)
        if: matrix.name == 'linux-x86_64'
        shell: bash
        run: |
          pip install packages/svy-io/dist/*.whl
          python -c "import svy_io, svy_io.svyreadstat_rs as _m; print('OK:', svy_io.__name__, getattr(svy_io, '__version__', 'n/a'), _m.__name__)"

      - name: Verify import (macOS arm64)
        if: matrix.name == 'macos-arm64'
        shell: bash
        run: |
          pip install packages/svy-io/dist/*.whl
          python -c "import svy_io, svy_io.svyreadstat_rs as _m; print('OK:', svy_io.__name__, getattr(svy_io, '__version__', 'n/a'), _m.__name__)"

      - name: Verify import (Windows)
        if: matrix.name == 'windows-amd64'
        shell: powershell
        run: |
          $whl = (Get-ChildItem packages\svy-io\dist\*win_amd64.whl | Select-Object -First 1).FullName
          pip install $whl
          python -c "import svy_io, svy_io.svyreadstat_rs as _m; print('OK:', svy_io.__name__, getattr(svy_io, '__version__', 'n/a'), _m.__name__)"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.name }}
          path: packages/svy-io/dist/*.whl

  sdist:
    name: Source dist
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: packages/svy-io
          command: sdist
          args: --out dist
      - name: Show sdist
        run: ls -lh packages/svy-io/dist
      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: packages/svy-io/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, sdist]
    if: startsWith(github.ref, 'refs/tags/svy-io-v')
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List artifacts
        run: ls -lh dist/

      - name: Validate wheels
        shell: bash
        run: |
          python3 - <<'PY'
          import glob, zipfile, sys
          bad = False
          for whl in glob.glob("dist/*.whl"):
              if not zipfile.is_zipfile(whl):
                  print("Bad wheel:", whl)
                  bad = True
          sys.exit(1 if bad else 0)
          PY

      - name: Upload to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing dist/*
